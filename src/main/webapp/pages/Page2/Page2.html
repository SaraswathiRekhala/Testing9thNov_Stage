                    <wm-table-column binding="username" caption="Username" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" readonly="true"></wm-table-column>
                    <wm-table-column binding="id" caption="Id" generator="assigned" pcdisplay="true" mobiledisplay="true" type="short" readonly="true"></wm-table-column>

                    <wm-table-column binding="datetimeInsert" caption="Datetime Insert" generator="assigned" pcdisplay="true" mobiledisplay="true" type="datetime" readonly="true"></wm-table-column>
                    <wm-table-column binding="datetimeUpdate" caption="Datetime Update" generator="assigned" pcdisplay="true" mobiledisplay="true" type="datetime" readonly="true"></wm-table-column>
                    <wm-table-column binding="usernameInsertable" caption="Username Insertable" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" readonly="true"></wm-table-column>
                    <wm-table-column binding="useridInsertable" caption="Userid Insertable" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" readonly="true"></wm-table-column>

                    <wm-table-row-action key="updaterow" display-name="" title="Edit" iconclass="wi wi-pencil" show="true" class="btn-transparent" action="editRow()"></wm-table-row-action>

                    <wm-layoutgrid columns="1" name="layoutgrid2">
                        <wm-gridrow name="gridrow5">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn13">
                                <wm-form-field name="charCol" displayname="Char Col" required="false" show="true" generator="assigned" primary-key="false" key="charCol" type="string" is-related="false" maxchars="1" defaultvalue="R" pc-display="true" mobile-display="true"

                    <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>

                        <wm-gridcolumn columnwidth="4" name="gridcolumn9">

                <wm-form-action key="reset" class="form-reset btn-secondary" iconclass="wi wi-refresh" action="reset()" display-name="Reset" show="true" type="button" update-mode="true"></wm-form-action>
                <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
            </wm-liveform>
        </wm-dialog>
